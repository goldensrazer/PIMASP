<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/RedefinirSenha.css">
</head>

<body id="login-body">
    <div class="login-card" id="div-card">
        <img src="img/logo.png" class="profile-img-card">
        <p class="profile-name-card">Redefinir Senha</p>
        <form class="form-signin">
            <span class="reauth-email"> </span>
            <input class="form-control" type="email" required="" placeholder="E-mail" autofocus="" id="inputEmail">
            <button id="botao-enviar" class="btn btn-primary btn-signin" type="submit">ENVIAR</button>
            <button id="botao-voltar"  class="btn btn-primary btn-signin"  onclick="window.location.href = 'login.html';"">VOLTAR </button>
        </div>
</body>

</html>
