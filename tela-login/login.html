<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    
</head>

<body id="login-body">
    <div class="login-card">
        <img src="img/logo.png" class="profile-img-card">
        <p class="profile-name-card">Painel de Controle </p>
        <form class="form-signin">
            <span class="reauth-email"> </span>
            <input class="form-control" type="email" required="" placeholder="E-mail" autofocus="" id="inputEmail">
            <input class="form-control" type="password" required="" placeholder="Senha" id="inputPassword">
            <div class="checkbox">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="formCheck-1">
                    <label class="form-check-label" for="formCheck-1">Lembrar senha</label>
                </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">ENTRAR</button>
        </form>
            <a href="redefinirSenha.html" class="forgot-password">Esqueceu a senha?</a>
        </div>
</body>

</html>
